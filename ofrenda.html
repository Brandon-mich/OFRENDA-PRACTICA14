<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ofrenda Pixel Art üíÄ</title>
<style>
/* === FONDO GENERAL === */
body {
  margin: 0;
  background: linear-gradient(to bottom, #1c0934, #2a1748);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  overflow: hidden;
  font-family: 'Press Start 2P', monospace;
  color: #fff;
}

/* === CONTENEDOR PRINCIPAL === */
.ofrenda {
  position: relative;
  width: 700px;
  height: 550px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

/* === PAPEL PICADO === */
.papel-picado {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: repeating-linear-gradient(
    90deg,
    #ff4081 0 15px,
    #ffeb3b 15px 30px,
    #4caf50 30px 45px,
    #29b6f6 45px 60px,
    #ff7043 60px 75px
  );
  border-bottom: 4px dotted rgba(255,255,255,0.6);
  animation: ondear 3s infinite ease-in-out;
}
@keyframes ondear {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(5px); }
}

/* === MESA PIXEL === */
.mesa {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 120px;
  background: repeating-linear-gradient(
    90deg,
    #7b4f2e 0 8px,
    #5b3a1f 8px 16px
  );
  border-top: 8px solid #3d2512;
  box-shadow: inset 0 8px 15px rgba(0,0,0,0.5);
}

/* === VELAS === */
.vela {
  position: absolute;
  bottom: 120px;
  width: 24px;
  height: 70px;
  background: #fff8dc;
  border-radius: 4px;
  box-shadow: 0 0 15px rgba(255,255,200,0.5);
}
.llama {
  position: absolute;
  top: -22px;
  left: 50%;
  transform: translateX(-50%);
  width: 16px;
  height: 22px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffeb3b 40%, #ff5722 80%);
  box-shadow: 0 0 18px 6px rgba(255,180,50,0.6);
  animation: flicker 0.4s infinite alternate;
}
@keyframes flicker {
  0% { opacity: 0.9; transform: scale(1); }
  100% { opacity: 0.7; transform: scale(1.1); }
}

/* === PAN DE MUERTO === */
.pan {
  position: absolute;
  width: 60px;
  height: 45px;
  background: #dca35c;
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(255,190,100,0.6);
  animation: brilloPan 2s infinite alternate;
}
@keyframes brilloPan {
  from { box-shadow: 0 0 10px rgba(255,190,100,0.3); }
  to { box-shadow: 0 0 25px rgba(255,220,150,0.8); }
}

/* === FLORES === */
.flor {
  position: absolute;
  width: 30px;
  height: 30px;
  background: radial-gradient(circle, #ffb300 40%, #ff6f00 90%);
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(255,170,0,0.8);
  animation: girar 5s linear infinite;
}
@keyframes girar {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* === FOTO === */
.foto {
  position: absolute;
  bottom: 180px;
  width: 120px;
  height: 140px;
  border: 6px solid #ffb74d;
  border-radius: 10px;
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/La_Catrina_%28Posada%29.jpg/480px-La_Catrina_%28Posada%29.jpg');
  background-size: cover;
  background-position: center;
  box-shadow: 0 0 25px rgba(255,200,100,0.8);
  animation: brillar 3s infinite alternate;
}
@keyframes brillar {
  0% { transform: scale(1); }
  100% { transform: scale(1.05); }
}

/* === T√çTULO === */
.titulo {
  position: absolute;
  bottom: -50px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
  color: #ffd54f;
  text-shadow: 0 0 10px #ffb300;
  animation: parpadeo 2s infinite;
}
@keyframes parpadeo {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}
</style>
</head>

<body>
  <div class="ofrenda">
    <!-- Papel Picado -->
    <div class="papel-picado"></div>

    <!-- Mesa -->
    <div class="mesa"></div>

    <!-- Velas -->
    <div class="vela" style="left:100px;"><div class="llama"></div></div>
    <div class="vela" style="left:580px;"><div class="llama"></div></div>
    <div class="vela" style="left:340px;"><div class="llama"></div></div>

    <!-- Pan de muerto -->
    <div class="pan" style="left:300px; bottom:130px;"></div>
    <div class="pan" style="left:380px; bottom:130px;"></div>

    <!-- Flores -->
    <div class="flor" style="left:140px; bottom:70px;"></div>
    <div class="flor" style="left:560px; bottom:70px;"></div>
    <div class="flor" style="left:320px; bottom:70px;"></div>

    <!-- Foto -->
    <div class="foto" style="left:290px;"></div>

    <!-- T√≠tulo -->
    <h1 class="titulo">üíÄ FELIZ D√çA DE MUERTOS üíÄ</h1>
  </div>
</body>
</html>
