<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ofrenda Pixel Art ðŸ’€âœ¨</title>
<style>
  body {
    background: linear-gradient(to bottom, #140808, #2b0f0f);
    color: #fff;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden;
  }

  h1 {
    margin-top: 20px;
    color: #ffb400;
    text-shadow: 2px 2px #000;
    font-size: 2em;
  }

  /* Fondo con luces pixeladas */
  .fondo-luces {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ff9a00 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.15;
    animation: parpadeo 3s infinite alternate;
    z-index: -1;
  }

  @keyframes parpadeo {
    from { opacity: 0.15; }
    to { opacity: 0.3; }
  }

  /* Papel picado */
  .papel-picado {
    display: flex;
    gap: 5px;
    margin: 10px 0 25px 0;
  }

  .banderita {
    width: 24px;
    height: 14px;
    background: #ff3c00;
    clip-path: polygon(0 0, 100% 0, 100% 75%, 50% 100%, 0 75%);
    animation: ondear 2.2s infinite ease-in-out;
  }

  .banderita:nth-child(2) { background: #ff9a00; animation-delay: 0.3s; }
  .banderita:nth-child(3) { background: #ff3c00; animation-delay: 0.6s; }
  .banderita:nth-child(4) { background: #ff9a00; animation-delay: 0.9s; }
  .banderita:nth-child(5) { background: #ff3c00; animation-delay: 1.2s; }

  @keyframes ondear {
    0%, 100% { transform: rotate(2deg); }
    50% { transform: rotate(-3deg); }
  }

  /* Altar */
  .altar {
    position: relative;
    width: 360px;
    height: 280px;
    background: repeating-linear-gradient(
      45deg,
      #3c1c1c,
      #3c1c1c 6px,
      #4d2727 6px,
      #4d2727 12px
    );
    border: 4px solid #6a3535;
    box-shadow: inset 0 0 10px #000, 0 0 20px #ff7a00;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding-bottom: 15px;
  }

  .nivel {
    width: 80%;
    height: 45px;
    background: #542c2c;
    border: 3px solid #7a4040;
    margin: 0 auto 18px auto;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    box-shadow: 0 4px 0 #3b1e1e;
  }

  /* Elementos */
  .vela {
    width: 10px;
    height: 22px;
    background: #fff8e7;
    position: relative;
  }
  .vela::before {
    content: '';
    position: absolute;
    top: -7px;
    left: 2px;
    width: 6px;
    height: 7px;
    background: radial-gradient(circle, #ffcc00 40%, #ff8a00 70%, transparent 100%);
    border-radius: 50%;
    animation: flame 0.9s infinite alternate;
  }

  @keyframes flame {
    from { transform: scale(1); opacity: 0.8; }
    to { transform: scale(1.2); opacity: 1; }
  }

  .flor {
    width: 12px;
    height: 12px;
    background: #ffb400;
    box-shadow:
      12px 0 #ffb400,
      -12px 0 #ffb400,
      0 12px #ffb400,
      0 -12px #ffb400,
      8px 8px #ffb400,
      -8px 8px #ffb400,
      8px -8px #ffb400,
      -8px -8px #ffb400;
  }

  .pan {
    width: 26px;
    height: 13px;
    background: #d69a56;
    border-radius: 10px;
    position: relative;
  }
  .pan::before {
    content: '';
    position: absolute;
    width: 13px;
    height: 5px;
    background: #b17c3b;
    top: 3px;
    left: 6px;
    border-radius: 2px;
  }

  .foto {
    width: 42px;
    height: 42px;
    background: #333;
    border: 3px solid #ddd;
    position: relative;
    box-shadow: 2px 2px #000;
  }
  .foto::before {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    background: #f5c7a9;
    top: 9px;
    left: 9px;
    box-shadow:
      4px 0 #000,
      0 4px #000,
      -4px 0 #000,
      0 -4px #000;
  }

  /* Piso extra decorativo */
  .suelo {
    width: 100%;
    height: 30px;
    background: repeating-linear-gradient(
      90deg,
      #3a1f1f,
      #3a1f1f 10px,
      #542626 10px,
      #542626 20px
    );
    border-top: 3px solid #7a4040;
    box-shadow: inset 0 3px 0 #2a1515;
  }

  footer {
    margin-top: 20px;
    font-size: 0.85em;
    color: #ccc;
  }

</style>
</head>
<body>
  <div class="fondo-luces"></div>

  <h1>ðŸ’€ Ofrenda Pixel Art Mejorada ðŸŒ¼</h1>

  <div class="papel-picado">
    <div class="banderita"></div>
    <div class="banderita"></div>
    <div class="banderita"></div>
    <div class="banderita"></div>
    <div class="banderita"></div>
  </div>

  <div class="altar">
    <div class="nivel">
      <div class="vela"></div>
      <div class="flor"></div>
      <div class="foto"></div>
      <div class="flor"></div>
      <div class="vela"></div>
    </div>

    <div class="nivel">
      <div class="flor"></div>
      <div class="pan"></div>
      <div class="flor"></div>
    </div>

    <div class="nivel">
      <div class="vela"></div>
      <div class="flor"></div>
      <div class="pan"></div>
      <div class="flor"></div>
      <div class="vela"></div>
    </div>
    <div class="suelo"></div>
  </div>

  <footer>Angel</footer>
</body>
</html>
