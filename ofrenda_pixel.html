<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ofrenda Pixel Art ðŸ’€ðŸŒ¼</title>
<style>
  body {
    background-color: #1a0f0f;
    color: #fff;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  h1 {
    font-size: 2em;
    color: #ff9a00;
    text-shadow: 2px 2px #000;
    margin-bottom: 10px;
  }

  .altar {
    position: relative;
    width: 320px;
    height: 240px;
    background: #3a1f1f;
    border: 4px solid #5c2f2f;
    box-shadow: 0 0 20px #ff9a00;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    padding-bottom: 20px;
  }

  .nivel {
    width: 80%;
    height: 40px;
    background: #542626;
    border: 3px solid #754040;
    margin-bottom: 15px;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
  }

  /* Velas */
  .vela {
    width: 10px;
    height: 20px;
    background: #fff5e6;
    position: relative;
  }
  .vela::before {
    content: '';
    position: absolute;
    top: -6px;
    left: 2px;
    width: 6px;
    height: 6px;
    background: #ffcc00;
    border-radius: 50%;
    animation: flame 1s infinite alternate;
  }
  @keyframes flame {
    from { opacity: 0.7; transform: scale(1); }
    to { opacity: 1; transform: scale(1.2); }
  }

  /* Flor de cempasÃºchil */
  .flor {
    width: 12px;
    height: 12px;
    background: #ffb400;
    box-shadow:
      12px 0 #ffb400,
      -12px 0 #ffb400,
      0 12px #ffb400,
      0 -12px #ffb400,
      8px 8px #ffb400,
      -8px 8px #ffb400,
      8px -8px #ffb400,
      -8px -8px #ffb400;
  }

  /* Pan de muerto */
  .pan {
    width: 25px;
    height: 12px;
    background: #d69a56;
    border-radius: 10px;
    position: relative;
  }
  .pan::before {
    content: '';
    position: absolute;
    width: 12px;
    height: 4px;
    background: #c18540;
    top: 3px;
    left: 6px;
    border-radius: 2px;
  }

  /* Foto pixel */
  .foto {
    width: 40px;
    height: 40px;
    background: #444;
    border: 3px solid #ddd;
    position: relative;
  }
  .foto::before {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    background: #f5c7a9;
    top: 10px;
    left: 10px;
    box-shadow: 
      4px 0 #000,
      0 4px #000,
      -4px 0 #000,
      0 -4px #000;
  }

  /* Papel picado */
  .papel-picado {
    display: flex;
    gap: 4px;
    margin: 10px 0;
  }

  .banderita {
    width: 20px;
    height: 12px;
    background: #ff3c00;
    clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%);
    animation: ondear 2s infinite ease-in-out;
  }
  .banderita:nth-child(2) { background: #ff9a00; animation-delay: 0.3s; }
  .banderita:nth-child(3) { background: #ff3c00; animation-delay: 0.6s; }

  @keyframes ondear {
    0%, 100% { transform: rotate(2deg); }
    50% { transform: rotate(-2deg); }
  }

  footer {
    margin-top: 20px;
    font-size: 0.8em;
    color: #ccc;
  }

</style>
</head>
<body>
  <h1>ðŸ’€ Ofrenda Pixel Art ðŸŒ¼</h1>

  <div class="papel-picado">
    <div class="banderita"></div>
    <div class="banderita"></div>
    <div class="banderita"></div>
    <div class="banderita"></div>
    <div class="banderita"></div>
  </div>

  <div class="altar">
    <div class="nivel">
      <div class="vela"></div>
      <div class="flor"></div>
      <div class="foto"></div>
      <div class="flor"></div>
      <div class="vela"></div>
    </div>

    <div class="nivel">
      <div class="flor"></div>
      <div class="pan"></div>
      <div class="flor"></div>
    </div>
  </div>

  <footer>
    Angel
  </footer>
</body>
</html>
