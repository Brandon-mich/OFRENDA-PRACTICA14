<style>
  body {
    background: linear-gradient(to bottom, #1a0808, #3a0f0f);
    color: #fff;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden;
  }

  h1 {
    margin-top: 20px;
    color: #ffcc33;
    text-shadow: 2px 2px #000;
    font-size: 2em;
    animation: brillo 3s infinite alternate;
  }

  @keyframes brillo {
    from { text-shadow: 2px 2px 6px #ffb400; }
    to { text-shadow: 0 0 20px #ffd166; }
  }

  /* Fondo con luces pixeladas */
  .fondo-luces {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ffd166 1px, transparent 1px);
    background-size: 50px 50px;
    opacity: 0.25;
    animation: parpadeo 4s infinite alternate;
    z-index: -1;
  }

  @keyframes parpadeo {
    from { opacity: 0.1; }
    to { opacity: 0.35; }
  }

  /* Papel picado colorido */
  .papel-picado {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 6px;
    margin: 20px 0 10px 0;
  }

  .banderita {
    width: 35px;
    height: 18px;
    clip-path: polygon(0 0, 100% 0, 100% 75%, 50% 100%, 0 75%);
    animation: ondear 2s infinite ease-in-out;
  }

  .banderita:nth-child(6n+1) { background: #ff3c00; }
  .banderita:nth-child(6n+2) { background: #ff9a00; }
  .banderita:nth-child(6n+3) { background: #ffe100; }
  .banderita:nth-child(6n+4) { background: #2aff00; }
  .banderita:nth-child(6n+5) { background: #00bfff; }
  .banderita:nth-child(6n+6) { background: #ff00ff; }

  @keyframes ondear {
    0%, 100% { transform: rotate(2deg); }
    50% { transform: rotate(-3deg); }
  }

  /* Altar */
  .altar {
    position: relative;
    width: 380px;
    height: 340px;
    background: repeating-linear-gradient(
      45deg,
      #3c1c1c,
      #3c1c1c 6px,
      #4d2727 6px,
      #4d2727 12px
    );
    border: 4px solid #7a4040;
    box-shadow: 0 0 30px #ff7a00, inset 0 0 20px #000;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding-bottom: 15px;
    border-radius: 8px;
    animation: aparecer 2s ease;
  }

  @keyframes aparecer {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .nivel {
    width: 85%;
    height: 45px;
    background: #542c2c;
    border: 3px solid #7a4040;
    margin: 0 auto 18px auto;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    box-shadow: 0 4px 0 #3b1e1e;
    border-radius: 6px;
  }

  /* Elementos del altar */
  .vela {
    width: 10px;
    height: 22px;
    background: #fff8e7;
    position: relative;
    border-radius: 2px;
  }

  .vela::before {
    content: '';
    position: absolute;
    top: -7px;
    left: 2px;
    width: 6px;
    height: 7px;
    background: radial-gradient(circle, #ffcc00 40%, #ff8a00 70%, transparent 100%);
    border-radius: 50%;
    animation: flame 0.9s infinite alternate;
  }

  @keyframes flame {
    from { transform: scale(1); opacity: 0.8; }
    to { transform: scale(1.3); opacity: 1; }
  }

  .flor {
    width: 12px;
    height: 12px;
    background: #ffb400;
    box-shadow:
      12px 0 #ffb400,
      -12px 0 #ffb400,
      0 12px #ffb400,
      0 -12px #ffb400,
      8px 8px #ffb400,
      -8px 8px #ffb400,
      8px -8px #ffb400,
      -8px -8px #ffb400;
    border-radius: 50%;
    animation: girar 3s infinite linear;
  }

  @keyframes girar {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Comida y objetos */
  .pan {
    width: 28px;
    height: 14px;
    background: #d69a56;
    border-radius: 10px;
    position: relative;
  }

  .pan::before {
    content: '';
    position: absolute;
    width: 14px;
    height: 5px;
    background: #b17c3b;
    top: 3px;
    left: 7px;
    border-radius: 2px;
  }

  .plato {
    width: 40px;
    height: 12px;
    background: #d4a15d;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 3px 0 #8c5b2f;
  }

  .plato::before {
    content: '';
    position: absolute;
    top: -8px;
    left: 6px;
    width: 28px;
    height: 8px;
    background: linear-gradient(to bottom, #f5e7a1, #d4c16b);
    border-radius: 3px;
    box-shadow: 0 2px 0 #a58a3f;
  }

  .atole {
    width: 16px;
    height: 28px;
    background: #dcbf94;
    border: 2px solid #a77a4d;
    border-radius: 3px;
    position: relative;
  }

  .atole::before {
    content: '';
    position: absolute;
    top: -5px;
    left: 2px;
    width: 10px;
    height: 5px;
    background: #fff5cc;
    border-radius: 50%;
  }

  /* Vapor del atole */
  .atole::after {
    content: '';
    position: absolute;
    top: -12px;
    left: 6px;
    width: 2px;
    height: 10px;
    background: radial-gradient(circle, #ffffff80 20%, transparent 70%);
    animation: vapor 2s infinite ease-in-out;
  }

  @keyframes vapor {
    0% { opacity: 0.3; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-8px); }
  }

  /* Frutas */
  .naranja {
    width: 10px;
    height: 10px;
    background: #ff8c00;
    border-radius: 50%;
    box-shadow: inset 0 0 2px #cc6a00;
  }

  .platano {
    width: 18px;
    height: 6px;
    background: #ffe866;
    border-radius: 10px;
    transform: rotate(20deg);
    box-shadow: inset 0 0 2px #d4b200;
  }

  /* Copal con humo */
  .copal {
    width: 14px;
    height: 8px;
    background: #6b4f3f;
    border-radius: 3px;
    position: relative;
  }

  .copal::before {
    content: '';
    position: absolute;
    top: -12px;
    left: 5px;
    width: 4px;
    height: 12px;
    background: linear-gradient(to top, rgba(255,255,255,0.5), transparent);
    animation: humo 2s infinite ease-in-out;
  }

  @keyframes humo {
    0% { opacity: 0.5; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-10px); }
  }

  .foto {
    width: 42px;
    height: 42px;
    background: #333;
    border: 3px solid #ddd;
    position: relative;
    box-shadow: 2px 2px #000;
  }

  .foto::before {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    background: #f5c7a9;
    top: 9px;
    left: 9px;
    box-shadow: 0 0 0 2px #000;
  }

  .suelo {
    width: 100%;
    height: 30px;
    background: repeating-linear-gradient(
      90deg,
      #3a1f1f,
      #3a1f1f 10px,
      #542626 10px,
      #542626 20px
    );
    border-top: 3px solid #7a4040;
    box-shadow: inset 0 3px 0 #2a1515;
  }

  .flores-extra {
    position: absolute;
    bottom: -15px;
    width: 100%;
    display: flex;
    justify-content: space-around;
  }

  /* ==== FOOTER Y ENLACE ==== */
  footer {
    margin-top: 25px;
    text-align: center;
  }

  footer a {
    color: #ffcc33;
    text-decoration: none;
    background: #4d2727;
    padding: 8px 18px;
    border-radius: 6px;
    border: 2px solid #ffcc33;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 0 10px #ff7a00, inset 0 0 5px #3a1f1f;
    transition: all 0.3s ease;
    text-shadow: 1px 1px #000;
    display: inline-block;
  }

  footer a:hover {
    background: #ffcc33;
    color: #4d2727;
    box-shadow: 0 0 20px #ffd166, 0 0 10px #ffb400 inset;
    transform: scale(1.05);
  }

</style>
